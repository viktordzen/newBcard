<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Birthday Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    window._mfq = window._mfq || [];
    (function() {
      var mf = document.createElement("script");
      mf.type = "text/javascript"; mf.defer = true;
      mf.src = "//cdn.mouseflow.com/projects/0d7048b9-da92-43d4-861b-abec74576cb4.js";
      document.getElementsByTagName("head")[0].appendChild(mf);
    })();
  </script>
</head>
<body>
<div class="birthdayCard">
 
  <div class="cardFront">
    <div class="front-text">
    <h3 class="happy">HAPPY</h3>
    <h2 class="bday">BIRTHDAY,</h2> 
    <h3 class="mylove">my love!</h3>  
    </div>
    <div class="wrap-deco">
  <div class="decorations"></div>
  <div class="decorationsTwo"></div>
    </div> 
      <div class="wrap-decoTwo">
  <div class="decorations"></div>
  <div class="decorationsThree"></div>
    </div>
    <div class="plate">
      <div class="cake"></div>
      <div class="flame"></div>
      </div>
      <div class="cardBack">
        <img class="back-image" src="photo.jpg" alt="Image">
      </div>
  </div> 
    <div class="cardInside">
       <div class="inside-text">
    <h3 class="happy">HAPPY</h3>
    <h2 class="bday">BIRTHDAY</h2> 
    <h3 class="mylove">my love!</h3>  
    </div>
      <div class="wishes">
      <p>Honey,</p>
      <p>Happy birthday!! On this special day, I want you to know how much I love and appreciate you. You make my life so much brighter and more meaningful. Thank you for being my partner, my confidante, and my best friend. Happy Birthday!</p>
    </div>
    <audio autoplay loop>
      <source src="romantic_music.mp3"/>
    </audio>
  </div>
</body>
</html>
